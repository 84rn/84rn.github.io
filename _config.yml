# Site settings
title:       Coding Notepad
email:       bart.bartyzel@gmail.com
author:      Bart Bartyzel
description: "A place for my own notes, code snippets and weird articles."
baseurl:     ""
url:         "http://localhost:4000"

# Google analytics
google_analytics:

# Optional features
animated:           true
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: 84rn

# Social icons
show_social_icons: true
github_username: 84rn
stackoverflow_id:
twitter_username: 84rn
google_plus_id:
linkedin_username: bbartyzel
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: false

# Build settings
markdown:     redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
sass:
  compressed: true